<h4>Температура 
    <div class="pull-right">
        <button ng-click="toggleDeleteTemp()" class="btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove-sign"></i> Удалить</button>
        <button ng-click="toggleTemperatureForm(); tempdate = null; addtemp = null" class=" btn btn-xs btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> Добавить</button>
    </div>
</h4>

<p class="clearfix"></p>
<div ng-show="showDeleteTemp">
    <div>
        <span ng-repeat='datetemp in tempdates track by $index'>
            {{datetemp}} 
            <a href="" ng-click="deleteTemp(namePatient, idPatient, datetemp)">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </span>
    </div>
</div>
<form name="tempform" ng-show="showTempForm">
    <label>Дата</label>
    <input type="text" ng-model="tempdate" class="form-control" required><br/>
    <label>Температура</label>
    <input ng-model="addtemp" type="text" class="form-control" required/> {{addtemp}}<br/>
    <button ng-click="toggleTemperatureForm()" class="btn btn-sm btn-danger">Отменить</button>
    <button ng-click="addTemp(namePatient, idPatient, tempdate, addtemp, tempform)" class="btn btn-sm btn-primary">Добавить</button>
    <hr/>
</form>
<table class="table table-hover">
    <tr>
        <th ng-repeat='datetemp in tempdates track by $index'>
            {{datetemp}}
        </th>
    </tr>
    <tr>
        <td ng-repeat='tempvalue in tempvalues track by $index'>
            {{tempvalue}}
        </td>
    </tr>
</table>
