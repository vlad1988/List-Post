<h4>Температура 
    <button ng-click="toggleTemperatureForm(); tempdate=null; addtemp=null" class="pull-right btn btn-xs btn-primary">Добавить</button>
</h4>
<form novalidate name="tempform" ng-show="showTempForm">
    <label>Дата</label>
    <input type="text" ng-model="tempdate" class="form-control"/><br/>
    <label>Температура</label>
    <input ng-model="addtemp" type="text" class="form-control"/> {{addtemp}}<br/>
    <button ng-click="toggleTemperatureForm()" class="btn btn-sm btn-danger">Отменить</button>
    <button ng-click="addTemp(namePatient, idPatient, tempdate, addtemp, tempform)" class="btn btn-sm btn-primary">Добавить</button>
    <hr/>
</form>
<table class="table table-hover">
    <tr>
        <th ng-repeat='datetemp in tempdates track by $index'>
            {{datetemp}}
        </th>
    </tr>
    <tr>
        <td ng-repeat='tempvalue in tempvalues track by $index'>
            {{tempvalue}}
        </td>
    </tr>
</table>
